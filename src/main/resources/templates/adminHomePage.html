    </head>

    <body ng-controller="ProductController">
    
     
  
            <ul>
               <li><a href="#home">Administrator Panel: {{user.name}} {{user.surname}}</a></li>
               <li><a href="./addProduct.html">Add Product</a></li>
               <li><a href="./updateProduct.html">Update Product</a></li>
                <li><a href="./addCategory.html">Add Category</a></li>
               <li><a href="./registerAdmin.html">Add Administrator</a></li>
               <li><a href="./viewOrders.html">View Orders</a></li>
               <li><a href="./login.html">Log Out</a></li>
            </ul>
  
            
              <input type="text" id="myInput" onkeyup="" placeholder="Search For Products.." style="width:80%;  padding: 12px 20px;  margin: 8px 0;box-sizing: border-box;}"/>
              <table id="tbl">
               <tr>
                  <th>Product Name</th>
                   <th>Product Category</th>
                   <th>Product Price</th>
                   <th>Product Image</th>
               </tr>

               <tr ng-repeat="product in products" >
                   <td>{{product.name}}</td>
                   <td>{{product.category}}</td>
                   <td>R:{{product.price}}</td>
                   <td><span><img ng-src="{{product.image}}" width="100" height="50" alt=""/></span></td>
                   <td>
                       <input type="button" id="delete" value="Delete"  class="delete" ng-click="deleteProduct(product.productID)"/>
                   </td>
               </tr>
           </table>

    </body>
