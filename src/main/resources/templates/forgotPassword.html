<!DOCTYPE html>

<html vlang="en-US" ng-app="NetFloristApp" >
    <head>
        <title>home</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/demo.css" />
        <link rel="stylesheet" type="text/css" href="./css/style3.css" />
        <script>
            $(document).ready(function(){
                $("#myBtn").click(function(){
                    $("#myModal").modal();
                });
            });
        </script>
    </head>
   
    <body ng-controller="ForgotPasswordController">
        <div class="container">
            <div id="container_demo" >
                <a class="hiddenanchor" id="tohome"></a>
                <div id="wrapper">
                 
                    <form class="home" autocomplete="on"> 
                       
                        <img src="./css/net.jpg" style="width:150;height:50; " />
                         <div style="letter-spacing:4px;" > 
                            <p> 
                                <label for="username" class="uname" data-icon="u" > Enter Your email Address: </label>
                                <input id="username" name="username" ng-model="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                            </p>
                            
                            
                            
                            <p class="login button"> 
                                <input type="submit" ng-click="forgotPassword()" value="Continue" /> 
                            </p>
                             <p class="change_link">
                              Not a member yet ?
				<a href="register.html" class="register">Join us</a>
                              </p>
                         </div>
                    </form> 
                </div>
            </div>   
      </div>
        
        
    </body>
</html>
